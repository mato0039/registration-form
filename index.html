<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <section>
    <div class="section max-length gutter pad-t-2">
      <h1 class="push not-bold exa">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form class="grid" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
        <fieldset class="unit xs-1 s-1 m-1 l-1">
          <legend class="giga italic push not-bold push-1-2">Personal details</legend>
          <div class="unit xs-1 s-1 m-1 l-1-2 push name-email">
            <label class="kilo" for="name">Name</label>
            <input id="name" name="name" required>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1-2 push age-fit">
            <label class="kilo" for="age">Age</label>
            <input id="age" name="age">
          </div>
          <div class="unit xs-1 s-1 m-1 l-1-2 push name-email">
            <label class="kilo" for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1-2 push age-fit">
            <label class="kilo" for="physicalfitness">Physical fitness</label>
            <select id="physicalfitness" name="physicalfitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1 push-1-2">
            <label class="kilo" for="address">Address</label>
            <textarea id="address" name="address"></textarea>
          </div>
        </fieldset>
        <fieldset class="unit xs-1 s-1 m-1 l-1 push-1-2">
          <legend class="italic giga push-1-2 not-bold">Mission statement</legend>
          <div class="unit push xs-1 s-1 m-1 l-1">
            <label class="kilo" for="mars">Why do you want to go to Mars?</label>
            <textarea id="mars" name="mars"></textarea>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1 push text-center">
            <button class="btn btn-large bold" type="submit">Register for the trip!</button>
            <input type="hidden" name="_subject" value="Request to join the mission">
          </div>
        </fieldset>

      </form>

    </div>
  </section>

</body>
</html>
