<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section>
    <div class="max-length">
      <h1 class="push-1-2 not-bold">Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form class="grid" action="index.html" method="post">
        <fieldset class="unit s-1 m-1 l-1 push-1-2"><legend class="giga not-bold italic">Personal details</legend></fieldset>
        <div class="unit l-1-2 push">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>
        <div class="unit l-1-2 push">
          <label for="age">Age</label>
          <input type="number" id="age" name="age">
        </div>
        <div class="unit l-1-2 push">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="unit l-1-2 push">
          <label for="physical fitness">Physical Fitness</label>
          <select id="subject" name="_subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="unit s-1 m-1 l-1 push">
          <label for="address">Address</label>
          <input id="address" name="address">
        </div>
        <fieldset class="unit s-1 m-1 l-1 push-1-2"><legend class="not-bold italic giga">Mission Statement</legend></fieldset>
        <div class="unit push">
          <label for="mars">Why do you want to go to Mars?</label>
          <input id="mars" name="mars">
        </div>
        <div class="unit s-1 m-1 l-1 push">
          <button class="btn btn-large">Register for the trip!</button>
        </div>

      </form>

    </div>
  </section>

</body>
</html>
